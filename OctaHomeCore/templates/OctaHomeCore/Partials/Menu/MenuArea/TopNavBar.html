{# Expects Verables ['Items'] #}
<header class="navbar navbar-fixed-top" role="banner">
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<p class="navbar-text">Logged in as <a href="{% url 'Settings' %}" class="navbar-link">{{ user.username }}</a></p>
					{% else %}
						<p class="navbar-text"><a href="{% url 'Login' %}" class="navbar-link">You are not currently logged</a></p>
					{% endif %}
					<a class="navbar-brand" href="{% url 'Home' %}">Octa</a>
				</ul>
				<ul class="nav navbar-nav navbar-left">
					{% for item in Items %}
						{% include item.item.ViewPartial with Item=item %}
					{% endfor %}
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>
	</div>
</header>
