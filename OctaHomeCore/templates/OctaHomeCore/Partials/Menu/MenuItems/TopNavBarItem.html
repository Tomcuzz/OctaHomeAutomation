{# Expects Verables ['Item'] #}
{% if Item.subitems|length > 0 %}
	<li class="dropdown">
		<a href="" class="dropdown-toggle" data-toggle="dropdown">{{ Item.item.DisplayName }} <b class="caret"></b></a>
		<ul class="dropdown-menu">
			{% for item in Item.subitems %}
				{% include item.item.ViewPartial with Item=item %}
			{% endfor %}
		</ul>
	</li>
{% else %}
	<li class="{% if Item.item.isActive %}active{% endif %}">
		<a href="{{ Item.item.Link }}">{{ Item.item.DisplayName }}</a>
	</li>
{% endif %}
