<applet width="100%" height="100%" border="false" archive="/assets/jar/VncViewer.jar" code="com.tigervnc.vncviewer.VncViewer" style="height: 500px;">
	<param name="PVECert" value="{{vnc.cert}}">
	<param name="HOST" value="10.101.1.200">
	<param name="PORT" value="{{vnc.port}}">
	<param name="Show Controls" value="Yes">
	<param name="Offer Relogin" value="Yes">
	<param name="USERNAME" value="{{vnc.user}}">
	<param name="PASSWORD" value="{{vnc.ticket}}">
</applet>
